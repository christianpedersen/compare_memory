<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate RAM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <h1>Compare RAM</h1>
            <div class="col-md-6">
                <br>
                <h4>Option 1</h4>
                <div class="mb-3">

                    <div class="form-group">
                        <label for="memory_type_1">Memory type</label>
                        <br>
                        <select class="selectpicker show-tick" id="memory_type_1" placeholder="Choose" data-width="75%">
                            <option value="DDR4">DDR4</option>
                            <option value="DDR5">DDR5</option>
                        </select>
                    </div>
                      
                    <br>


                    <div class="form-group">
                        <label for="custom_speed_1">Speed in MHz</label>
                        <br>
                        <select class="selectpicker show-tick" id="custom_speed_1" placeholder="Choose" data-live-search="true" data-width="75%"></select>
                    </div>
                      
                    <br>

                    <div class="form-group">
                        <label for="custom_cl_1">CAS latency (CL, C)</label>
                        <br>
                        <select class="selectpicker show-tick" id="custom_cl_1" placeholder="Choose" data-live-search="true" data-width="75%"></select>
                    </div>
                </div>

                <div class="result" id="result_1"></div>
            </div>
            <div class="col-md-6">
                <br>
                <h4>Option 2</h4>                
                <div class="mb-3">
                    
                    <div class="form-group">
                        <label for="memory_type_2">Memory type</label>
                        <br>
                        <select class="selectpicker show-tick" id="memory_type_2" placeholder="Choose" data-width="75%">
                            <option value="DDR4">DDR4</option>
                            <option value="DDR5">DDR5</option>
                        </select>
                    </div>
                      
                    <br>

                    <div class="form-group">
                        <label for="custom_speed_2">Speed in MHz</label>
                        <br>
                        <select class="selectpicker show-tick" id="custom_speed_2" placeholder="Choose" data-live-search="true" data-width="75%"></select>
                    </div>
                      
                    <br>

                    <div class="form-group">
                        <label for="custom_cl_2">CAS latency (CL, C)</label>
                        <br>
                        <select class="selectpicker show-tick" id="custom_cl_2" placeholder="Choose" data-live-search="true" data-width="75%"></select>
                    </div>
                </div>
                <div class="result" id="result_2"></div>
            </div>
        </div>

        <div class="result" id="equal_result"></div>

        <div class="row mt-3">
            <div class="col-md-12">
                <button id="compare_button" class="btn btn-primary">Compare</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <script text="" src="script.js"></script>    
</body>
</html>
